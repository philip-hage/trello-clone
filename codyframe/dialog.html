<button class="btn btn--primary" aria-controls="dialog-1">Open dialog</button>

<div id="dialog-1" class="dialog js-dialog" data-animation="on">
  <div class="dialog__content max-width-xxs" role="alertdialog" aria-labelledby="dialog-title-1" aria-describedby="dialog-description-1">
    <h4 id="dialog-title-1" class="text-md margin-bottom-xxs">Are you sure you want to permanently delete this file?</h4>
    <p id="dialog-description-1" class="text-sm color-contrast-medium">This action cannot be undone.</p>

    <footer class="margin-top-md">
      <div class="flex justify-end gap-xs flex-wrap">
        <button class="btn btn--subtle js-dialog__close">Cancel</button>
        <button class="btn btn--accent">Delete</button>
      </div>
    </footer>
  </div>
</div>
